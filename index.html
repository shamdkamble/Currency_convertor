<html>
    <head>
        <title>
            Currency Converter 
        </title>
        <link rel="stylesheet" href="Assets/css/style.css">


    </head>
    <body>

       <header> <table class = "header" align="center" border="1">
          <tr>
            <th class = "logo">Currency converter </th>
          </tr>
        </table>
        <br>
      </header>

        <script src = "Assets/js/main.js"></script>
      <table class= "interface" align="center" border="2">
        <tr>
          <th>FROM</th>
          <td>
            <select id = "from">
              <option value = "INR">INDIA</option>
              <option value = "USD">AMERICA </option>
              <option value = "AUD">AUSTRALIA</option>
            </select>
          </td>
        </tr>

        <tr>
          <th>TO</th>
          <td>
            <select id = "to">
              <option value = "INR">INDIA</option>
              <option value = "USD">AMERICA </option>
              <option value = "AUD">AUSTRALIA</option>
            </select>
          </td>
        </tr>

        <tr>

          <th>ENTER AMOUNT</th>
          <td><input type ="number" id = "amt"> </td>


        </tr>
        <tr>
          <td><button onclick="convert()">CONVERT</button></td>
      
          <td id = "result"></td>
        </tr>
      </table>


    </body>
</html>
